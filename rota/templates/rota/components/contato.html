<section id="contato" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="text-center mb-4">
                    <h2 class="section-title fw-semibold">Entre em contato</h2>
                    <p class="section-subtitle mb-0">Estamos à disposição para atender você.</p>
                </div>
                <form method="post" action="{% url 'rota:contato' %}" class="row g-3">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                    </div>
                    <div class="col-12">
                        <label for="assunto" class="form-label">Assunto</label>
                        <select id="assunto" name="assunto" class="form-select" required>
                            <option value="">Selecione...</option>
                            <option value="informacoes">Informações sobre linhas e horários</option>
                            <option value="sugestoes">Sugestões</option>
                            <option value="reclamacoes">Reclamações</option>
                            <option value="elogios">Elogios</option>
                            <option value="outros">Outros assuntos</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" rows="4" 
                                  placeholder="Como podemos ajudar?" required></textarea>
                    </div>
                    <div class="col-12 d-grid d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary px-4">Enviar mensagem</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
