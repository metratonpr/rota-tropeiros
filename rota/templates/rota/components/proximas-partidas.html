<div class="floating-card p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-uppercase text-muted fw-semibold">Próximas partidas</span>
        <span class="badge text-bg-success-subtle text-success">Atualizado agora</span>
    </div>
    <div class="list-group list-group-flush">
        {% for partida in proximas_partidas %}
        <div class="list-group-item d-flex justify-content-between align-items-center px-0">
            <div>
                <h6 class="mb-0 fw-semibold text-uppercase text-muted">{{ partida.rota.nome }}</h6>
                <p class="mb-0 small text-muted">{{ partida.origem }} → {{ partida.destino }}</p>
            </div>
            <span class="badge rounded-pill bg-{{ partida.badge_color }}-subtle text-{{ partida.badge_color }} fw-semibold">
                {{ partida.horario }}
            </span>
        </div>
        {% empty %}
        <div class="list-group-item px-0">
            <p class="mb-0 text-muted">Nenhuma partida programada no momento.</p>
        </div>
        {% endfor %}
    </div>
</div>
